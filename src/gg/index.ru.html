<body> 
  <div class="body_wrapper" 
    style="
      background-image: url(./img/back.jpg);
  ">
    
  </div>
  <div class="register_form">
      <div class="form__header">
        <span>РЕГИСТРАЦИЯ</span>
        <img src="./svg/cancel.svg" alt="CyberBet" class="modal__close">
      </div>

      <form id="cb-form" action="">
          <div class="form__content">
            <div class="form_content__body">
                <div class="fields">

                    <div id="cb-email-container" class="input__container">
                        <input id="cb-email-input" type="email" class="fields__input" placeholder="Email" autocomplete="on">
                        <span id="cb-email-error" class="error_message"></span>
                    </div>

                    <div id="cb-password-container" class="input__container">
                        <input id="cb-password-input" type="password" class="fields__input" placeholder="Пароль">
                        <span id="cb-password-error" class="error_message"></span>
                    </div>
                </div>

                <div class="currency__container">
                    <span class="currency__title">Валюта</span>
                    <div class="cb-currency currency" data-currency="EUR">
                        <span class="currency__text">€</span>
                    </div>
                    <div class="cb-currency currency" data-currency="USD">
                        <span class="currency__text ">$</span>
                    </div>
                    <div class="cb-currency currency" data-currency="GBP">
                        <span class="currency__text" >&pound;</span>
                    </div>
                    <div class="cb-currency currency" data-currency="RUB">
                        <span class="currency__text">₽</span>
                    </div>
                </div>

                <div class="terms">
                    <label class="container" >
                        <input type="checkbox" id="cb-terms-checkbox">
                        <span class="checkmark" id="checkmark"></span>
                    </label>

                    <span class="checkbox__text">
                        Мне 18 лет, и я все прочитал и я все принимаю
                        <a class="term__modal" href="#" id="cb-policy-link">Политика приватности</a>,
                        <a class="term__modal" href="#" id="cb-terms-link">Правила и Условия</a>
                    </span>
                </div>

                <div id="cb-form-error" class="error_message"></div>
            </div>
            <div class="submit__button">
                <a href="#" id="cb-submit-button" class="btn">РЕГИСТРАЦИЯ</a>
                <span>
                  Уже зарегистрированы? <a href="#" id="cb-login-link" class="sign-in" style="color: #75809f">Войти</a>
                </span>
            </div>
          </div>
      </form>

  </div>

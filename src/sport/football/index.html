    <div class="container">
        <div class="form_container">
            <div class="logo"><img src="./img/logo.svg" alt="brand"></div>
            <form action="" id="cb-form">
                <div class="form_content">
                    <div class="form_name cbl-register">REGISTRATION</div>
                    <div id="cb-email-container" class="form_input">
                        <img src="./img/icons/mail.svg" alt="mail-icon"> 
                        <input id="cb-email-input" type="email" name="email" placeholder="E-mail" autocomplete="on">

                    <div class="form_error">

                    </div>
                    <div id="cb-password-container" class="form_input">

                    </div>

                        <div class="form_selection-title cbl-currency">Currency:</div>

                            <li class="cb-currency currency" data-currency="EUR"><span>€</span></li>
                            <li class="cb-currency currency" data-currency="RUB"><span>₽</span></li>
                            <li class="cb-currency currency" data-currency="USD"><span>$</span></li>
                            <li class="cb-currency currency" data-currency="GBP"><span>£</span></li>
                        </ul>
                    </div>
                    <div class="form_checking">
                        <div class="wrap">
                            <div class="form_terms-wrap">
                                <label class="form_terms"> 
                                    <input type="checkbox" id="cb-terms-checkbox">
                                    <label for="cb-terms-checkbox"></label>

                                </p> 
                            </div>
                            <div id="cb-form-error" class="error_message"></div>
                        </div>

            <div class="step_list_bg">
                <div class="step_list">

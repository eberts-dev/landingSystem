<body>
    <section>
        <div class="logo"><img src="./img/logo.svg" alt="cyberbet"></div>
        <div class="container">
            <div class="promo">
                <div class="promo_top">
                    <h2 id="cb-main-text" class="Double-your-money cbl-chance">DOUBLE YOUR MONEY</h2>
                    <span id="cb-text-1"></span>
                    <span id="cb-text-2" class="promo_small"></span>
                    <span id="cb-text-3" class="promo_code">THECLUTCH</span>
                </div>
            </div>
            <div class="side">
                <form action="" id="cb-form">
                    <div class="form_content">
                        <div class="form_name cbl-reg">REGISTRATION</div>
                        <div id="cb-email-container" class="form_input">
                            <img src="./img/icons/mail.svg" alt="mail-icon"> 
                            <input id="cb-email-input" type="email" name="email" placeholder="E-mail" autocomplete="on">
                        </div>
                        <div class="form_error">
                            <span id="cb-email-error" class="error_message"></span>
                        </div>
                        <div id="cb-password-container" class="form_input">
                            <img src="./img/icons/lock.svg" alt="lock-icon"> 
                            <input id="cb-password-input" type="password" placeholder="Password">
                        </div>
    
                        <div class="form_error">
                            <span id="cb-password-error" class="error_message"></span>
                        </div>
                        <div class="form_selection">
                            <div class="form_selection-title cbl-cyrrency">Currency:</div>
                            <ul>
                                <li class="cb-currency currency" data-currency="EUR"><span>€</span></li>
                                <li class="cb-currency currency" data-currency="RUB"><span>₽</span></li>
                                <li class="cb-currency currency" data-currency="USD"><span>$</span></li>
                                <li class="cb-currency currency" data-currency="GBP"><span>£</span></li>
                            </ul>
                        </div>
                        <div class="form_checking">
                            <div class="wrap">
                                <div class="form_terms-wrap">
                                    <label class="form_terms"> 
                                        <input type="checkbox" id="cb-terms-checkbox">
                                        <label for="cb-terms-checkbox"></label>
                                    </label>

                                        <span><a class="cbl-term" href="https://static.mycyber4.bet/legal/terms-and-conditions-v1.0.pdf" id="cb-terms-link">Terms&Conditions</a> </span>
                                    </p> 
                                </div>
                                <div id="cb-form-error" class="error_message"></div>
                            </div>
                            <div class="btn">
                                <a id="cb-submit-button" class="form_btn cbl-signUp">sign up</a>
                            </div>
                            <p class="hero">
                                <span class="ready cbl-allready">Already a hero? </span>

                            </p>

            </div>
        </div>

    <div id="scene">
        <img data-depth="0.3" src="./img/hero/1.png" alt="lol-hero">
        <img data-depth="0.9" src="./img/hero/2.png" alt="lol-hero">
        <img data-depth="0.2" src="./img/hero/3.png" alt="dota-hero">
        <img data-depth="0.1" src="./img/hero/4.png" alt="csgo-hero">

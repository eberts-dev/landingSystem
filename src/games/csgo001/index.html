<body>
<div class="body_wrapper" style="background-image: url(./img/csgo.jpg);">
    <div class="header">
        <div class="header_line"></div>
        <div class="trapezium">
            <div class="trapezium_left"></div>
            <div class="trapezium_right"></div>
        </div>
        <img src="./svg/logo_short.svg" alt="CyberBet" class="header__logo">
    </div>
    <div class="tittle_container">
        <h2 id="cb-main-text" class="Double-your-money cbl-chance">DOUBLE YOUR MONEY</h2>
        <h2 class="title__deposit">
            <span id="cb-text-1" class="cbl-freeBet">GET €10 FREEBET</span>
            <br>
            <span id="cb-text-2" class="cbl-depo">FOR €10 DEPOSIT</span>
        </h2>
    </div>
    <div class="content">
        <form id="cb-form" action="">
            <div class="register_form">
                <div class="form__header">
                    <span class="cbl-betOnWinner">Bet on Winner</span>
                </div>
                <div class="form__content">
                    <div class="form_content__body">
                        <div class="fields">

                            <div id="cb-email-container" class="input__container">
                                <input id="cb-email-input" type="email" class="fields__input cbl-validate" placeholder="Email" autocomplete="on">
                                <span id="cb-email-error" class="error_message cbl-invalid"></span>
                            </div>

                            <div id="cb-password-container" class="input__container">
                                <input id="cb-password-input" type="password" class="fields__input" placeholder="******">
                                <span id="cb-password-error" class="error_message cbl-onlyLatin"></span>
                                <div>
                                    <img src="./svg/eye-open.svg" class="input_eye" id="eye-open" alt="">
                                    <img src="./svg/eye-close.svg" class="input_eye hide" id="eye-close" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="currency__container">
                            <span class="currency__title cbl-currency">Currency:</span>
                            <div class="cb-currency currency"data-currency="EUR">
                                <span class="currency__text">€</span>
                            </div>
                            <div class="cb-currency currency" data-currency="USD">
                                <span class="currency__text">$</span>
                            </div>
                            <div class="cb-currency currency" data-currency="GBP">
                                <span class="currency__text">&pound;</span>
                            </div>
                            <div class="cb-currency currency" data-currency="RUB">
                                <span class="currency__text">₽</span>
                            </div>
                        </div>

                        <div class="border__line"></div>

                        <div class="terms">
                            <label class="container" >
                                <input type="checkbox" id="cb-terms-checkbox">
                                <span class="checkmark" id="checkmark"></span>
                            </label>
                            <span>
                                    <span class="checkbox__text cbl-iAm">I am</span>
                                    <span class="yearsOld cbl-yearsOld"">18 years old,</span>
                                    <span class="yearsOld">and I have read and accepted</span>
                                    <span>
                                        <a class="term__modal cbl-policy" href="#" id="cb-policy-link">Privacy Policy</a>,
                                        <a class="term__modal cbl-terms" href="#" id="cb-terms-link">Terms&Conditions</a>
                                    </span>
                            </span>
                        </div>

                        <div id="cb-form-error" class="error_message cbl-invalid"></div>
                    </div>
                    <div class="submit__button">
                        <button id="cb-submit-button" class="btn cbl-BonusOnButton">GET BONUS</button>
                        <a href="#" id="cb-login-link" class="cbl-acc">Already have an account?</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer">
        <span class="footer__text">© 2020 Ice Gaming N.V.</span>
    </footer>
</div>
